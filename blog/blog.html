   <style>
        :root {
            --primary-color: #fff;
            --secondary-color: #fff;
            --text-color: #222;
            --text-light: #555;
            --bg-color: #f8f9fa;
            --white: #ffffff;
            --shadow: 0 12px 30px rgba(0, 0, 0, 0.05);
            --transition: all 0.3s ease;
        }
        
        
        /* Header Styles */
        .blog-header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .blog-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            opacity: 0.3;
            z-index: -1;
        }
        
        .blog-header-content {
            position: relative;
            z-index: 2;
            
            max-width: 800px;
            margin: 0 auto;
        }
        
        .blog-title {
            color: black;
            font-size: 2.8rem;
            font-weight: 700;
            margin: 0 0 15px;
            line-height: 1.2;
            letter-spacing: -0.5px;
        }
        
        .blog-meta {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            font-size: 0.95rem;
            color: black;
        }
        
        .blog-author, .blog-date, .blog-reading-time {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .blog-meta svg {
            width: 16px;
            height: 16px;
            fill: currentColor;
            opacity: 0.8;
        }
        
        .blog-categories {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 20px;
            color: black;
        }
        
        .blog-category {
            background: rgba(17, 17, 17, 0.15);
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
            transition: all 0.3s ease;
            
        }
        
        .blog-category:hover {
            background: rgba(0, 0, 0, 0.25);
        }
        
        /* Blog Content Styles */
        .blog-container {
            max-width: 800px;
            margin: 0 auto;
            /* padding: 40px 20px; */
        }
        .blog-container p{
            font-size: 1rem;
            font-weight: 400;
        }
        
        .blog-featured-image {
            height: auto;
            width: 100%;
            border-radius: 12px;
            margin-bottom: 40px;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }
        
        .blog-featured-image:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }
        
        .blog-content {
            background: var(--white);
            border-radius: 12px;
            padding: 40px;
            box-shadow: var(--shadow);
        }
        
        .blog-section {
            margin-bottom: 30px;
        }
        
        .blog-section h2 {
            font-size: 1.8rem;
            margin: 40px 0 20px;
            color: var(--primary-color);
            position: relative;
            padding-left: 20px;
        }
        
        .blog-section h2::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 5px;
            background: linear-gradient(to bottom, var(--primary-color), var(--secondary-color));
            border-radius: 5px;
        }
        
        .blog-section h3 {
            font-size: 1.4rem;
            margin: 30px 0 15px;
            color: var(--text-color);
        }
        
        .blog-section p {
            margin-bottom: 20px;
            color: var(--text-light);
            font-size: 1.05rem;
        }
        
        .blog-section ul, .blog-section ol {
            margin: 20px 0;
            padding-left: 25px;
        }
        
        .blog-section li {
            margin-bottom: 10px;
            color: var(--text-light);
        }
        
        .blog-quote {
            border-left: 4px solid var(--secondary-color);
            padding: 20px 30px;
            background: rgba(75, 184, 249, 0.05);
            margin: 30px 0;
            border-radius: 0 8px 8px 0;
            font-style: italic;
            color: var(--text-light);
        }
        
        .blog-image {
            width: 100%;
            border-radius: 8px;
            margin: 30px 0;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        
        .blog-image-caption {
            text-align: center;
            font-size: 0.9rem;
            color: var(--text-light);
            margin-top: -20px;
            margin-bottom: 30px;
        }
        
        /* Author Section */
        .blog-author-card {
            display: flex;
            gap: 20px;
            align-items: center;
            background: var(--white);
            padding: 30px;
            border-radius: 12px;
            margin: 60px 0;
            box-shadow: var(--shadow);
        }
        
        .author-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--secondary-color);
        }
        
        .author-info h3 {
            margin: 0 0 5px;
            font-size: 1.3rem;
        }
        
        .author-title {
            color: var(--text-light);
            font-size: 0.9rem;
            margin-bottom: 10px;
        }
        
        .author-bio {
            color: var(--text-light);
            font-size: 0.95rem;
        }
        
        /* Related Posts */
        .related-posts {
            margin: 60px 0;
        }
        
        .related-posts h2 {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 40px;
            color: var(--primary-color);
        }
        
        .related-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
        }
        
        .related-card {
            background: var(--white);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }
        
        .related-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }
        
        .related-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }
        
        .related-card-content {
            padding: 20px;
        }
        
        .related-card h3 {
            font-size: 1.1rem;
            margin: 0 0 10px;
        }
        
        .related-card p {
            font-size: 0.9rem;
            color: var(--text-light);
            margin: 0 0 15px;
        }
        
        .related-card-meta {
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            color: var(--text-light);
        }
        
        /* Footer */
        .blog-footer {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-light);
            font-size: 0.9rem;
        }
        
        /* Responsive Styles */
        @media (max-width: 768px) {
            .blog-title {
                font-size: 2rem;
            }
            
            .blog-content {
                padding: 30px 20px;
            }
            
            .blog-section h2 {
                font-size: 1.5rem;
            }
            
            .blog-author-card {
                flex-direction: column;
                text-align: center;
            }
            
            .blog-meta {
                flex-direction: column;
                gap: 10px;
            }
        }
        
        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .blog-content {
            animation: fadeIn 0.6s ease-out;
        }
         .navblog{

            display: flex;
            align-items: center;
            
            justify-content: space-between;
        }
      .bloggsection{
        padding: 25px;
      }

    </style>
